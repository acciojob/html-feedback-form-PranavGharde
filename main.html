<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- the entire body must be written by student -->

  <h2 style="text-align: center;">Feedback Form</h2>

  <form action="#" method="POST" style="width: 300px; margin: 20px auto; padding: 20px; border: 2px solid #000; border-radius: 10px;">
    
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" minlength="3" maxlength="50" required>

    <label for="portfolio">Portfolio:</label>
    <input type="url" id="portfolio" name="portfolio" required>

    <label for="favColor">Favorite Color:</label>
    <input type="color" id="favColor" name="favColor">

    <label for="likeness">Likeness:</label>
    <input type="range" id="likeness" name="likeness" min="1" max="100">

    <input type="submit" value="Submit" style="margin-top: 20px; padding: 8px 16px; background-color: black; color: white; border: none; border-radius: 5px; cursor: pointer;">

  </form>

  <script type="text/javascript" src="./script.js"></script>
</body>

</html>
